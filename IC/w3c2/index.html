<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div class="container-fluid">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
        <li role="presentation"><a href="#comments" aria-controls="comments" role="tab" data-toggle="tab">Comments</a></li>
        <li role="presentation"><a href="#about" aria-controls="about" role="tab" data-toggle="tab">About</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <div class="btn-group">
                <button type="button"><i class="fa fa-language"></i> English</button>
                <button type="button"><i class="fa fa-language"></i> 中文</button>
                <button type="button"><i class="fa fa-language"></i> 日本語</button>
            </div>

            <div class="btn-group">
                <button type="button"><i class="fa fa-apple"></i> iOS</button>
                <button type="button"><i class="fa fa-android"></i> Android</button>
                <button type="button"><i class="fa fa-windows"></i> Windows</button>
            </div>
        </div>

        <div role="tabpanel" class="tab-pane" id="comments">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Name</span>
                <input type="text" class="form-control" placeholder="John Doe">
            </div>
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">School Email</span>
                <input type="text" class="form-control" placeholder="jdoe">
                <span class="input-group-addon" id="basic-addon3">@hawaii.edu</span>
            </div>
            <input type="submit">
            <div class="input-group-horizontal">
                <input type="color">
                <input type="number">
                <input type="checkbox"> I agree to the Terms and Conditions.
                <input type="submit">
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="about">
            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <a href="http://soundcloud.com/sunquan8094" >
                            <img src="Sunquan8094%20What%20Is%20Passion%20Cover.png">
                        </a>
                    </div>
                    <div class="caption">
                        This is my favorite album!
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
